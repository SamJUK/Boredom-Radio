<html>
  <head>
    <title>Boredom Radio</title>
    <link rel="icon" type="image/ico" href="assets/img/256.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/desktop.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  </head>
  <body>
    <div id="bar">
      <div class="barcontent bc-radio">
        <div class="duos Controls">
          <div id="IControls">
            <i onMouseDown="radio.StationSeek('down');" class="button material-icons md-inactive md-36">skip_previous</i>
            <i id="playPause" onMouseDown="radio.PlayState();" class="button material-icons md-36">play_circle_outline</i>
            <i onMouseDown="radio.StationSeek('up');" class="button material-icons md-36">skip_next</i>
          </div>
          <div id="VolumeSlider"></div>
        </div>
        <div class="duos stationDetails">
          <span id="StationLabel">Station:</span>
          <span id="Station"></span>
        </div>
      </div>
      <div class="barcontent bc-options">
        <span class="optionItem">Add Station</span>
        <span class="optionItem">Edit Station</span>
        <span class="optionItem">Remove Station</span>
      </div>
        <div class="HamThird">
          <!--<i onMouseDown="UI.Hamburger();" class="material-icons hamburger md-36 md-light">menu</i>-->
          <div onMouseDown="UI.Hamburger(this);" id="hamburgerDiv">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <audio id="audio" autoplay="true">
          <source id="audiosource" type="audio/aac">
        </audio>
    </div>
    <script src="assets/js/sam.js"></script>
  </body>
</html>
