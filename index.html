<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Boredom Radio</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <a href="https://github.com/SamJUK/HJRadio"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>
    <div id="radio">
      <div id="upper">
        <button onMouseDown="radio_Power_Toggle();">Power</button>
      </div>
      <div id="center">
        <button onMouseDown="radio_Station_Seek('down');"><</button>
        <div id="display">
          <h1 id="freq"></h1>
          <h1 id="station"></h1>
        </div>
        <button onMouseDown="radio_Station_Seek('up');">></button>
        <audio id="audio" autoplay="true">
          <source id="audiosource" type="audio/aac">
        </audio>
      </div>
      <div id="lower">
        <input onchange="radio_Volume_Change();" id="volume" type="text" value="100" class="dial" data-fgColor="#66CC66" data-angleOffset=-125 data-angleArc=250 data-rotation=clockwise>
      </div>
    <div id="lowerbar">
      <ul>
        <a href="http://www.samdjames.uk"><li>Author: Sam James</li></a>
        <a href="https://github.com/SamJUK?"><li>GitHub</li></a>
        <a href="https://github.com/aterrien/jQuery-Knob"><li class="liend">Jquery Knob By aterrien</li></a>
      </ul>
    </div>
  </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="radio.js"></script>
    <script src="knob.js"></script>
    <script>
      $(function() {
          $(".dial").knob();
      });
    </script>
  </body>
</html>
